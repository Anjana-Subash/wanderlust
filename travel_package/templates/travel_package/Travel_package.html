<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Package</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Travel Package</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="packageName">Package Name:</label>
        <input type="text" id="packageName" name="packageName" placeholder="Enter package name" required>
        
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" placeholder="Enter source" required>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required>
        
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" placeholder="Enter day" required>
        
        <label for="features">Features (max 500 words):</label>
        <textarea id="features" name="features" placeholder="Enter features" oninput="countWords(this)" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function countWords(element) {
        var words = element.value.trim().split(/\s+/);
        if (words.length > 500) {
            var limitedWords = words.slice(0, 500).join(" ");
            element.value = limitedWords;
            alert("Maximum word limit reached (500 words)");
        }
    }
</script>

</body>
</html>
